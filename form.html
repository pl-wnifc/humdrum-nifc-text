

<table>

<tr>
	<td>
		Location (RISM siglum)
	</td>
	<td>
		<select id="rism_siglum" class="parameter">
			<option disabled selected value="">Choose library</option>
			<option value="pl-cz">pl-cz</option>
			<option value="pl-kk">pl-kk</option>
			<option value="pl-kozmzk">pl-kozmzk</option>
			<option value="pl-sa">pl-sa</option>
			<option value="pl-stab">pl-stab</option>
			<option value="pl-wn">pl-wn</option>
			<option value="pl-wtm">pl-wtm</option>
		</select>
	</td>
</tr>


<tr>
	<td>
		Shelfmark
	</td>
	<td>
		<input id="shelfmark" type="text" class="parameter" placeholder="Shelfmark">
	</td>
</tr>

<tr>
	<td>
		Page(s)
	</td>
	<td>
		<input id="pages" type="text" class="parameter" placeholder="Page(s)">
	</td>
</tr>

<tr>
	<td>
		Encoder name
	</td>
	<td>
		<input id="encoder_name" type="text" class="parameter" placeholder="Encoder name">
	</td>
</tr>

<tr>
	<td>
		Humdrum .krn filename
	</td>
	<td>
		<input id="kern_file" type="text" class="parameter" placeholder="Kern file">
	</td>
</tr>

<tr>
	<td>
		Filename/database ID
	</td>
	<td>
		<input id="database_id" type="text" class="parameter" placeholder="Database ID">
	</td>
</tr>

<tr>
	<td>
		Transcription
	</td>
	<td>
		<input id="transcriptin" type="text" class="parameter" placeholder="filename/databes of editorial transcription of thet text">
	</td>
</tr>

<tr>
	<td>
		Scans
	</td>
	<td>
		<input id="scans" type="text" class="parameter" placeholder="filenames/repository ID's for scans of the source">
	</td>
</tr>

<tr>
	<td>
	</td>
	<td>
		<textarea id="content" class="parameter" placeholder="Type transcript here"></textarea>
	</td>
</tr>

</table>
